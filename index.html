							<form class="navbar-form navbar-left" role="search">

									<input type="text" id="what" class="form-control" placeholder="What?">

								</div>

									<div id="fbWrapper">

									<script>(function(d, s, id) {
									var js, fjs = d.getElementsByTagName(s)[0];
									if (d.getElementById(id)) return;
									js = d.createElement(s); js.id = id;
									js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1518819868427496";
									 fjs.parentNode.insertBefore(js, fjs);
									}(document, 'script', 'facebook-jssdk'));</script>

									</div>

									<!-- ************* Returning user login ************* -->

									<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#modalOld">Log in with us!</button>

									<div class="modal fade" id="modalOld" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

									      </div>

									        <p>Username: </p><input type="text" id="oldUser" class="form-control" placeholder="Think hard!"><br />
									        <p>Password: </p><input type="text" id="oldPassword" class="form-control" placeholder="Same as all the others..">

									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									        <button type="button" id="oldUserSubmit"class="btn btn-primary">Save changes</button>
									      </div>
									    </div>
									  </div>
									</div>

									      </div>
									      <div class="modal-body">

									        <p>Password: </p><input type="text" id="newPassword" class="form-control" placeholder="Same as all the others..">

									        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									        <button type="button" id="newUserSubmit"class="btn btn-primary">Save changes</button>
									      </div>
									    </div>
									  </div>
									</div>

									</h3>

          <span class="glyphicon glyphicon-sort-by-order"></span> Sort by Order
        </button></td>
